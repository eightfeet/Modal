<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
</head>
<body>
    <div id="example">click me 创建Modal</div>
    <br /><br />
    <div id="exampleshow">显示已创建的Modal</div>
    <div id="indom" style="position:relative; width:320px; height:500px"></div>
    <div style="height: 2000px"></div>
</body>
<script>
    var newModal = new ___Modal___({
        // id: '1111', // 模板节点id 不传可自动生成id
        // zIndex: 100, // modal的层级关系，默认100
        // Animation: false, // 启用动画 默认true
        parentId: 'indom',
        closable: false, // 可关闭 默认true
        shouldCloseOnOverlayClick: true, // 点击背景层关闭弹窗 默认false
        style: { // 定义modal样式 {overlay: 覆盖层, content: 内容区, close: 关闭按钮}
            overlay: {
                backgroundColor: 'rgba(0,0,0,0.5)'
            },
            content: {
                backgroundColor: 'rgba(100, 100, 100, 0.2)',
                minWidth: '20em',
                // padding: '120px',
                // 设置内容的层级关系
                zIndex: 107
            },
            close: {
                backgroundColor: 'rgba(0, 0, 0, 1)',
                width: '1em',
                height: '1em',
                top: '-3em',
                left: '50%'
            },
            // modify层级按照zIndex（modal的层级）以2为步值递增
            modify: [
                {
                    backgroundColor: 'rgba(0, 0, 255, 0.4)',
                    width: '120%',
                    left: '-10%',
                    height: '200px',
                    border: '1px solid rgba(0, 0, 255, 0.6)',
                    top: '-5em'
                },
                {
                    backgroundColor: 'rgba(0, 0, 255, 0.4)',
                    width: '130%',
                    left: '-15%',
                    height: '200px',
                    border: '1px solid rgba(0, 0, 255, 0.6)',
                    top: '-4em'
                },
                {
                    backgroundColor: 'rgba(0, 0, 255, 0.4)',
                    width: '140%',
                    left: '-20%',
                    height: '200px',
                    border: '1px solid rgba(0, 0, 255, 0.6)',
                    top: '-3em'
                },
                {
                    backgroundColor: 'rgba(0, 0, 255, 0.4)',
                    width: '150%',
                    left: '-25%',
                    height: '200px',
                    border: '1px solid rgba(0, 0, 255, 0.6)',
                    top: '-2em'
                }
            ]
        }
    });

    var newModal1 = new ___Modal___({
        // id: '2222222', // 模板节点id 不传可自动生成id
        // zIndex: 100, // modal的层级关系，默认100
        // Animation: false, // 启用动画 默认true
        // closable: false, // 可关闭 默认true
        shouldCloseOnOverlayClick: true, // 点击背景层关闭弹窗 默认false
        style: { // 定义modal样式 {overlay: 覆盖层, content: 内容区, close: 关闭按钮}
            overlay: {
                backgroundColor: 'rgba(0,0,0,0.5)'
            },
            content: {
                backgroundColor: 'rgba(100, 100, 100, 0.2)',
                minWidth: '23em',
                // padding: '120px',
                // 设置内容的层级关系
                zIndex: 107
            },
            close: {
                backgroundColor: 'rgba(0, 0, 0, 1)',
                width: '1em',
                height: '1em',
                top: '-3em',
                left: '50%'
            }
        }
    });

    var btn = document.getElementById('example');
    var btnshow = document.getElementById('exampleshow');

    function create1(){ 
        return newModal.create({
            header:'<div style="position:relative; z-index: 90;background-color: yellow;">1</div>',
        }).then(function(){
            document.getElementById('close').onclick = function(){
                return newModal.hide(true);
            };
        });
    }

    function create2(){ 
        return newModal1.create({
            header:'<div style="position:relative; z-index: 90;background-color: yellow;">2</div>',
            main: '<div id="close">点我关闭</div>'
        }, true).then(function(){
            document.getElementById('close').onclick = function(){
                return newModal1.hide(true);
            };
        });
    }

    btn.onclick = function(){
        create1();
        create2()
    }

    btnshow.onclick = function(){
        newModal.show();
        newModal1.show();
    };
</script>
</html>
